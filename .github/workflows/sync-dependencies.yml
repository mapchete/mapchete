name: sync-dependencies

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - "pyproject.toml"
  push:
    branches: [main]
    paths:
      - "pyproject.toml"

jobs:
  sync-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      sync_needed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: âš¡ Setup uv
        uses: astral-sh/setup-uv@v5

      - name: ðŸ› ï¸ Upgrade & Sync
        run: |
          # Robust repair: if the lockfile is out of sync/corrupted, fix it, then upgrade everything
          uv lock || (rm uv.lock && uv lock)
          uv lock --upgrade
          
          # Sync the conda recipe
          uvx pyproject2conda yaml -f pyproject.toml --output conda/meta.yaml --python-include infer

      - name: ðŸ“‹ Check for Changes
        id: check
        run: |
          # Check git status
          if [ -n "$(git status --porcelain)" ]; then
            # ðŸš¨ CASE 1: Changes found
            echo "changed=true" >> $GITHUB_OUTPUT
            
            # Write to Job Summary
            echo "### âš ï¸ Dependencies Updated" >> $GITHUB_STEP_SUMMARY
            echo "New versions were found. The following files changed:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git status --porcelain >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Action:** Triggering full test suite and PR generation." >> $GITHUB_STEP_SUMMARY
            
          else
            # âœ… CASE 2: No changes (Everything is up to date)
            echo "changed=false" >> $GITHUB_OUTPUT
            
            # Write to Job Summary
            echo "### âœ… Everything is Up-to-Date" >> $GITHUB_STEP_SUMMARY
            echo "No changes detected in \`uv.lock\` or \`conda/meta.yaml\`." >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¤ **Action:** Skipping tests and PR creation." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload Updated Deps
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-deps
          path: |
            uv.lock
            conda/meta.yaml

  run-tests:
    needs: sync-and-prepare
    if: needs.sync-and-prepare.outputs.sync_needed == 'true'
    uses: ./.github/workflows/python-package.yml
    with:
      override-deps-artifact: updated-deps
    secrets: inherit

  finalize:
    needs: [sync-and-prepare, run-tests]
    if: |
      always() && 
      needs.run-tests.result == 'success' &&
      needs.sync-and-prepare.outputs.sync_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: ðŸ“¥ Download Verified Artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-deps

      - name: â¬†ï¸ Push to Existing PR
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock conda/meta.yaml
          git commit -m "chore: sync uv.lock and conda (tests passed)" || echo "No changes"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
          
          echo "### ðŸš€ PR Updated" >> $GITHUB_STEP_SUMMARY
          echo "Pushed verified changes to existing PR." >> $GITHUB_STEP_SUMMARY

      - name: âž• Create New Pull Request
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update uv.lock and conda recipe"
          title: "chore(deps): sync uv and conda"
          body: |
            ## ðŸ¤– Automated Dependency Sync
            This PR updates `uv.lock` and `conda/meta.yaml` to match `pyproject.toml`.
            
            âœ… **Verification:** The full parallelized test suite passed with these new versions.
          branch: "automated-dependency-sync"
          delete-branch: true
          assignees: ungarj
          reviewers: Scartography
          labels: |
            dependencies
            automated-pr