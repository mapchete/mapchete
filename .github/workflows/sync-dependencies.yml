name: sync-dependencies

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
    paths:
      - "pyproject.toml"
  push:
    branches: [main]
    paths:
      - "pyproject.toml"

jobs:
  sync-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      sync_needed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: ‚ö° Setup uv
        uses: astral-sh/setup-uv@v5

      - name: üõ†Ô∏è Upgrade & Sync
        run: |
          # Robust repair: if the lockfile is out of sync/corrupted, fix it, then upgrade everything
          uv lock || (rm uv.lock && uv lock)
          uv lock --upgrade
          
          # Sync the conda recipe
          uvx pyproject2conda yaml -f pyproject.toml --output conda/meta.yaml --python-include infer

      - name: üìã Check for Changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi                

      - name: üì§ Upload Updated Deps
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-deps
          path: |
            uv.lock
            conda/meta.yaml

  run-tests:
    needs: sync-and-prepare
    if: needs.sync-and-prepare.outputs.sync_needed == 'true'
    uses: ./.github/workflows/python-package.yml
    with:
      override-deps-artifact: updated-deps
    secrets: inherit

  finalize:
    needs: [sync-and-prepare, run-tests]
    if: |
      always() && 
      needs.run-tests.result == 'success' &&
      needs.sync-and-prepare.outputs.sync_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: üì• Download Verified Artifacts
        uses: actions/download-artifact@v4
        with:
          name: updated-deps

      - name: ‚¨ÜÔ∏è Push to Existing PR
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock conda/meta.yaml
          git commit -m "chore: sync uv.lock and conda (tests passed)" || echo "No changes"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: ‚ûï Create New Pull Request
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update uv.lock and conda recipe"
          title: "chore(deps): sync uv and conda"
          body: |
            ## ü§ñ Automated Dependency Sync
            This PR updates `uv.lock` and `conda/meta.yaml` to match `pyproject.toml`.
            
            ‚úÖ **Verification:** The full parallelized test suite passed with these new versions.
          branch: "automated-dependency-sync"
          delete-branch: true
          assignees: ungarj
          reviewers: Scartography
          labels: |
            dependencies
            automated-pr