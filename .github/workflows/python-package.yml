name: Python package test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1,4'
  workflow_call: # This allows the sync-dependencies workflow to call this

permissions:
  pull-requests: write
  contents: read

jobs:
  test:
    # PREVENT DOUBLE RUNS: 
    # Skip the direct PR run if we are already being called by the sync workflow
    if: |
      github.event_name != 'pull_request' || 
      (github.event_name == 'pull_request' && github.actor != 'github-actions[bot]')
    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v4

      # This step is the "bridge" between the sync job and these tests
      - name: Download updated dependencies
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: updated-deps

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        # Skip linting if we're just doing a dependency sync test to save time
        if: github.event_name != 'workflow_call'
        run: |
          python -m pip install pre-commit
          pre-commit run --show-diff-on-failure --all-files

      - name: Install GIS Dependencies
        run: |
          sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get -y update
          sudo apt-get install -y gdal-bin libgdal-dev libproj-dev libgeos-dev g++

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        env:
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
          GDAL_CONFIG: /usr/bin/gdal-config
        run: |
          # uv will automatically use the uv.lock downloaded from the artifact
          uv sync --extra complete --extra test

      - name: Start containers
        run: docker compose -f "test/docker-compose.yml" up -d

      - name: run 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REQUEST_PAYER: ${{ vars.AWS_REQUEST_PAYER }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
        run: uv run pytest --cov-report xml:coverage.xml --junitxml=pytest.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mapchete/mapchete

  test-summary:
      name: Final Test Result
      needs: test
      if: always()
      runs-on: ubuntu-latest
      steps:
        - name: Consolidate Various Tests Results
          run: |
            # If 'test' was skipped entirely (because of the job-level 'if'), this is fine.
            # If 'test' failed or was cancelled, this job should fail.
            RESULT="${{ needs.test.result }}"
            if [[ "$RESULT" == "success" || "$RESULT" == "skipped" ]]; then
              echo "Tests passed or were intentionally skipped."
              exit 0
            else
              echo "One or more matrix jobs failed (Result: $RESULT)."
              exit 1
            fi